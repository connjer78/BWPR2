<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body { 
            padding: 10px; 
            overflow-y: auto;
        }
        .select-wrapper {
            margin-top: 5px;
        }
        .select-button {
            width: 100%;
            text-align: left;
            padding: 5px;
            background-color: var(--ds-surface);
            border: 1px solid var(--ds-border);
            border-radius: 3px;
            cursor: pointer;
        }
        .options {
            display: none;
            position: absolute;
            background-color: var(--ds-surface);
            border: 1px solid var(--ds-border);
            border-radius: 3px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .option {
            padding: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: var(--ds-background-neutral-hovered);
        }
        .option.selected {
            background-color: var(--ds-background-neutral-selected);
        }
    </style>
</head>
<body>
    <div id="error" class="error"></div>
    <div id="content">
        <div id="member-select-container" class="select-wrapper">
            <button class="select-button">Select members</button>
            <div class="options" id="member-options"></div>
        </div>
        <div id="label-select-container" class="select-wrapper">
            <button class="select-button">Select labels</button>
            <div class="options" id="label-options"></div>
        </div>
        <div class="select-wrapper">
            <label for="newCardSuffix">New Card Suffix:</label>
            <input type="text" id="newCardSuffix" placeholder="Enter suffix here" />
        </div>
        <button id="createButton" class="mod-primary">Create Project Card</button>
    </div>
    <script>
        var TRELLO_APP_KEY = '6fd96e65b3bbfbf2c88bd5eb871fab8a'; // Your API key
        var t = window.TrelloPowerUp.iframe({
            appKey: TRELLO_APP_KEY,
            appName: 'Start Project!'
        });

        // Function to create the member select UI
        function createMemberSelect(members) {
            var button = document.querySelector('#member-select-container .select-button'); // Select the member button
            var options = document.getElementById('member-options');

            members.forEach(function(member) {
                var option = document.createElement('div');
                option.className = 'option';
                option.textContent = member.fullName;
                option.dataset.memberId = member.id;
                option.onclick = function() {
                    this.classList.toggle('selected');
                    updateButtonText(button, options);
                };
                options.appendChild(option);
            });

            button.onclick = function(e) {
                e.stopPropagation();
                options.style.display = options.style.display === 'block' ? 'none' : 'block';
            };

            document.addEventListener('click', function() {
                options.style.display = 'none';
            });
        }

        // Function to create the label select UI
        function createLabelSelect(labels) {
            var button = document.querySelector('#label-select-container .select-button'); // Select the label button
            var options = document.getElementById('label-options');

            labels.forEach(function(label) {
                var option = document.createElement('div');
                option.className = 'option';
                option.textContent = label.name;
                option.dataset.labelId = label.id;
                option.onclick = function() {
                    this.classList.toggle('selected');
                    updateButtonText(button, options);
                };
                options.appendChild(option);
            });

            button.onclick = function(e) {
                e.stopPropagation();
                options.style.display = options.style.display === 'block' ? 'none' : 'block';
            };

            document.addEventListener('click', function() {
                options.style.display = 'none';
            });
        }

        function updateButtonText(button, options) {
            var selectedOptions = options.querySelectorAll('.option.selected');
            if (selectedOptions.length === 0) {
                button.textContent = button.dataset.defaultText || 'Select options';
            } else if (selectedOptions.length === 1) {
                button.textContent = selectedOptions[0].textContent;
            } else {
                button.textContent = selectedOptions.length + ' selected';
            }
        }

        // Populate members and labels when the popup is opened
        Promise.all([
            t.board('members'),
            t.card('id', 'name', 'labels') // Fetch the full card details including name and labels
        ])
        .then(function([membersData, card]) {
            console.log('Fetched members:', membersData); // Log the data to see its structure
            createMemberSelect(membersData.members); // Access the members array from the data object
            console.log('Fetched labels:', card.labels);
            createLabelSelect(card.labels); // Pass the labels to the label select function

            // Log the entire card object to check its structure
            console.log('Fetched card:', card);

            // Retrieve the source card name
            var sourceCardName = card.name; // Get the name of the source card

            // Function to get the ID of the "Projects" board
            function getProjectsBoardId() {
                console.log('Fetching all boards for the member...');
                return t.member('id', 'boards') // Fetch all boards for the member
                    .then(function(boards) {
                        console.log('Fetched boards:', boards); // Log the fetched boards
                        // Find the board named "Projects"
                        var projectsBoard = boards.find(board => board.name === "Projects");
                        if (projectsBoard) {
                            console.log('Found Projects board:', projectsBoard); // Log the found board
                            return projectsBoard.id; // Return the ID of the "Projects" board
                        } else {
                            throw new Error('Projects board not found');
                        }
                    })
                    .catch(function(error) {
                        console.error('Error fetching boards:', error); // Log any errors
                        throw error; // Rethrow the error for further handling
                    });
            }

            // Function to get the first list from the "Projects" board
            function getFirstListId() {
                console.log('Getting Projects board ID...');
                return getProjectsBoardId()
                    .then(function(boardId) {
                        console.log('Fetching lists for board ID:', boardId); // Log the board ID
                        return t.board(boardId, 'lists') // Fetch the lists for the "Projects" board
                            .then(function(board) {
                                console.log('Fetched lists for Projects board:', board.lists); // Log the fetched lists
                                if (board.lists.length > 0) {
                                    return board.lists[0].id; // Return the ID of the first list
                                } else {
                                    throw new Error('No lists found in the Projects board');
                                }
                            });
                    })
                    .catch(function(error) {
                        console.error('Error fetching lists:', error); // Log any errors
                        throw error; // Rethrow the error for further handling
                    });
            }

            // Add event listener for the create button
            document.getElementById('createButton').addEventListener('click', function() {
                var suffix = document.getElementById('newCardSuffix').value.trim(); // Get the user-defined suffix
                var sourceCardName = card.name; // Get the name of the source card
                var newCardName;

                // Construct the new card name based on the suffix
                if (suffix) {
                    newCardName = `${sourceCardName}: ${suffix}`; // Format: "sourceCardName: suffix"
                } else {
                    newCardName = sourceCardName; // Use the source card name if suffix is blank
                }

                console.log('New Card Name:', newCardName); // Log the new card name

                // Retrieve selected members
                var selectedMembers = Array.from(document.querySelectorAll('#member-options .option.selected'))
                    .map(option => option.dataset.memberId);

                // Retrieve selected labels
                var selectedLabels = Array.from(document.querySelectorAll('#label-options .option.selected'))
                    .map(option => option.dataset.labelId);

                // Get the first list ID from the "Projects" board
                getFirstListId()
                    .then(function(listId) {
                        console.log('Creating card in list ID:', listId); // Log the list ID
                        // Create the new card using the Trello API
                        return t.cards('create', {
                            name: newCardName,
                            idList: listId, // Use the dynamically found list ID
                            idMembers: selectedMembers.length > 0 ? selectedMembers : undefined, // Only include if there are selected members
                            idLabels: selectedLabels.length > 0 ? selectedLabels : undefined // Only include if there are selected labels
                        });
                    })
                    .then(function() {
                        console.log('Card created successfully!');
                        // Optionally, close the popup or provide feedback to the user
                        t.closePopup();
                    })
                    .catch(function(error) {
                        console.error('Error creating card:', error); // Log any errors
                        document.getElementById('error').textContent = 'Error creating card. Please try again.';
                    });
            });
        })
        .catch(function(error) {
            console.error('Error fetching data:', error);
            document.getElementById('error').textContent = 'Error fetching data. Please try again.';
        });
    </script>
</body>
</html>
